<mat-toolbar class="toolbar">
  <mat-toolbar-row class="toolbar-container">
    <span class="main-title">Rick and Morty API</span>
    <form class="example-form" [formGroup]="searchForm">
      <mat-form-field class="example-full-width">
        <mat-label>Search Location</mat-label>
        <input matInput placeholder="Ex. SnakePlanet" value="" type="text" name="" formControlName="search"
          placeholder="search character" id="">
      </mat-form-field>
      <!-- <button mat-icon-button (click)="changeThemes()">
        <mat-icon>{{isLight ? "dark_mode" : "light_mode"}}</mat-icon>
      </button> -->
    </form>
  </mat-toolbar-row>
</mat-toolbar>


<div class="buttons-under-toolbar">
  <button mat-fab extended color="secondary" [routerLink]="['/']">
    Character
  </button>

  <button mat-fab extended color="secondary" [routerLink]="['/location-page']">
    Location
  </button>

  <button mat-fab extended color="secondary">
    Episodes
  </button>
</div>



<mat-grid-list cols="3" *ngIf="locationList?.length" class="container">
  <mat-grid-tile *ngFor="let location of locationList">
    <app-location-page [location]="location"></app-location-page>
  </mat-grid-tile>
</mat-grid-list>




<mat-grid-list cols="3" class="container" *ngIf="!locationList?.length">
  <mat-grid-tile *ngFor="let location of locations">
    <app-location-page [location]="location"></app-location-page>
  </mat-grid-tile>
</mat-grid-list>
