<form class="example-form" [formGroup]="searchForm">
  <mat-form-field class="example-full-width">
    <mat-label>Search Location</mat-label>
    <input matInput placeholder="Ex. SnakePlanet" value="" type="text" name="" formControlName="search"
      placeholder="Search Location" id="">
  </mat-form-field>
  <!-- <button mat-icon-button (click)="changeThemes()">
    <mat-icon>{{isLight ? "dark_mode" : "light_mode"}}</mat-icon>
  </button> -->
</form>


<div class="changingPagesBtn">
  <button mat-button (click)="loadPreviousPage()">Previous</button>
  {{this.currentPage}}
  <button mat-button (click)="loadNextPage()">Next</button>
</div>

<mat-grid-list [cols]="isPhone ? 1 : (isTablet ? 2 : 4)" *ngIf="locationList?.length" class="container">
  <mat-grid-tile *ngFor="let location of locationList">
    <app-location [location]="location"></app-location>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list [cols]="isPhone ? 1 : (isTablet ? 2 : 4)" class="container" *ngIf="!locationList?.length">
  <mat-grid-tile *ngFor="let location of locations">
    <app-location [location]="location"></app-location>
  </mat-grid-tile>
</mat-grid-list>

<div class="changingPagesBtn">
  <button mat-button (click)="loadPreviousPage()"><-</button>
  {{this.currentPage}}
  <button mat-button (click)="loadNextPage()">-></button>
</div>
