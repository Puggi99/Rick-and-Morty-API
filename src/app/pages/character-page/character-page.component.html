<mat-grid-list cols="3" *ngIf="characterList?.length" class="container">
  <mat-grid-tile *ngFor="let character of characterList">
    <app-character [character]="character"></app-character>
  </mat-grid-tile>
</mat-grid-list>




<mat-grid-list cols="3" class="container" *ngIf="!characterList?.length">
  <mat-grid-tile *ngFor="let character of characters">
     <app-character  [character]="character"></app-character>
  </mat-grid-tile>
</mat-grid-list>
